language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm

install:
  - composer self-update
  - composer --prefer-source install

notifications:
  email: false

env:
  global:
    - CODECLIMATE_REPO_TOKEN=1595750deea7e46ea103b8d5bfa0db97cf8ace96cb4eeb07275c5f237ed1e9b6

before_script:
  - mkdir -p build/logs

script:
  - ./vendor/bin/phpunit -v --coverage-clover ./build/logs/clover.xml

after_script:
  - ./vendor/bin/test-reporter --coverage-report ./build/logs/clover.xml